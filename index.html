<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Oracle</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="parent">
        <header class="child header">
            <h1>Ask the Oracle</h1>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Major_Arcana" target="_blank">About Major Arcana Deck</a>
                </li>
            </ul>
            <span>Player Score:</span>
            <span id="player-score">0</span>
            <br></br>
            <button class='buttons' id='how-to-play'>HOW TO PLAY</button>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        </header>

        <main class="child blog">
            <div class="flex-items" id="first-draw">
                <h1 class="firstH1"></h1>
                <img class="first" src="" alt="">
                <p class="description1"></p>
                <p><strong>PAST</strong></p>
            </div>
            <div class="flex-items" id="second-draw">
                <h1 class="secondH1"></h1>
                <img class="second" src="">
                <p class="description2"></p>
                <p><strong>PRESENT</strong></p>
            </div>
            <div class="flex-items" id="third-draw">
                <h1 class="thirdH1" Past></h1>
                <img class="third" src="">
                <p class="description3"></p>
                <p><strong>FUTURE</strong></p>
            </div>
        </main>

        <footer class="child footer" id="game-message">
            <button class='buttons' id='retreat'>RETREAT</button>
            <button class='buttons' id='restart'>RESTART</button>
        </footer>

    </div>

</body>

</html>
